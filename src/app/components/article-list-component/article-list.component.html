<style>
h2{
  color: rgb(94, 94, 94);
  font-size: 40px;
}
section{
  display: flex;
  flex-direction: column;
}
</style>

<section>
  <h2>
    {{title}}
  </h2>
  <section>
    
    <ul>
      @for (article of articles; track $index) {
        <li>
          <img [src]="article.image" [alt]="article.title" />
<span class="span-style"> {{article.createdAt | date:'dd.MM.yyyy'}} </span>
<span> {{article.categoryName}} </span>
<h3>{{ article.title }}</h3>
<p>{{article.content}}</p>
<!-- <button (click)="likeButton()">{{article.likeCount}}</button> -->
          
        </li>
      }
    </ul>

  </section>
  <!-- <app-article></app-article> -->
</section>
