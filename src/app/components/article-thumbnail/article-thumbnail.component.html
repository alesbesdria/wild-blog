<li>
    <a [routerLink]="['/articles', article.id]">
      <img [src]="article.image" [alt]="article.title" />
    </a>
    <span class="span-style"> {{ article.createdAt | date:'dd.MM.yyyy' }} </span>
    <span> {{ article.categoryName }} </span>
    <h3>{{ article.title }}</h3>
    <p>{{ article.content }}</p>
  </li>
